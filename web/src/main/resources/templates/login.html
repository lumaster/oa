<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>OA - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" media="all" th:href="@{/theme/bootstrap/dist/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom.css}" />
<link rel="icon" th:href="@{/images/favicon.ico}">

</head>
<body>

	<div class="container login-container">
		<div class="row">
			<div
				class="col-sm-4 col-sm-push-3 col-sm-pull-4 col-sm-offset-4 margin-top">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<div class="col-sm-10">
							<Input type="text" id="username"
								class="form-control margin-bottom-5" name="username"
								placeholder="username" /> <Input type="password" id="password"
								class="form-control" name="password" placeholder="password" />
						</div>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary submit-button">Log
								in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="theme/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
